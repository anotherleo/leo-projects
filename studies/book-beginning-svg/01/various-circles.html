<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        svg {border: 1px solid black;}
    </style>
</head>
<body>
    <h1>Leo's Practice: Various Circles With SVG</h1>
    <svg>
        <circle cx="60" cy="60" r="50" stroke="black" stroke-width="5" fill="silver" />
    </svg>
    <svg>
        <circle cx="80" cy="60" r="50" stroke="black" stroke-width="5" fill="blue" />
    </svg>
    <svg>
        <circle cx="60" cy="80" r="50" stroke="black" stroke-width="5" fill="blue" />
    </svg>
    <svg>
        <circle cx="60" cy="60" r="90" stroke="black" stroke-width="5" fill="green" />
    </svg>
    <svg>
        <circle cx="100" cy="100" r="15" stroke="black" stroke-width="5" fill="red" />
    </svg>
</body>
</html>
