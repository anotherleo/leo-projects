<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Lista de Personagens</title>
</head>

<body>
    <h1>Lista de Personagens</h1>
    <button id="js-btn-add">Adicionar personagem</button>

    <article class="list-container">
        <div id="js-result"></div>
        <div id="js-fun"></div>
    </article>

    <button id="js-btn-remove">Remover personagem</button>

    <details>
        <summary>Opções avançadas</summary>
        <button id="js-btn-addstart">Adicionar personagem ao início da lista</button>
        
        <br>
        <button id="js-btn-vacation">Mandar <span id="js-character"></span> sair de férias</button>
        <button id="js-btn-vacationreport">Conferir relatório de férias</button>
        
        <br>
        <button id="js-btn-reverse">Inverter a ordem dos personagens</button>
    </details>

    <script src="script.js"></script>
</body>

</html>
