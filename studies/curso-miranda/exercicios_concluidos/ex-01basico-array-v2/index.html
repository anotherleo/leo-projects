<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Lista de Personagens</title>
</head>

<body>
    <h1>Diamond Enterprises</h1>
    <h3>Matando dragões desde 1780 a.C!</h3>
    <button id="js-btn-add">Contratar aventureiro</button>
    <button id="js-btn-remove">Demitir aventureiro</button>

    <article class="list-container">
        <div id="js-result"></div>
        <div id="js-fun"></div>
        <div id="js-slay"></div>
    </article>

    <button id="js-btn-slaydragon">Matar dragão!</button>

    <details>
        <summary>Opções avançadas</summary>
        <button id="js-btn-addstart">Contratar novo aventureiro do momento</button>
        
        <br>
        <button id="js-btn-vacation">Mandar o aventureiro do momento sair de férias</button>
        <button id="js-btn-vacationreport">Conferir relatório de férias</button>
        
        <br>
        <button id="js-btn-reverse">Inverter a ordem dos aventureiros</button>
    </details>

    <script src="script.js"></script>
</body>

</html>
