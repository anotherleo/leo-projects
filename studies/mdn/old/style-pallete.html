    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style-pallete.css">

    <script src="https://kit.fontawesome.com/1a415b1d46.js" crossorigin="anonymous"></script>

    <title>Leo's DevTool -- Pallete</title>
</head>
<body>

    <header class="top-header">
        <img class="top-header__logo" src="logo-mdn.jpg">
        <h2 class="top-header__subtitle">
            Leo's Homework Book of
        </h2>
        <h1 class="top-header__title">
            MDN's <span>Front-end</span> Web Developer
        </h1>
        <h2 class="top-header__handwrite">
            DEV PALLETE VIEW
        </h2>
    </header>

    <main>
        <section class="pallete">
            <article class="pallete__round primary">
                <h6>--colorPrimary</h6>
            </article>

            <article class="pallete__sub">
                <article class="pallete__round primary--highlight">
                    <h6>--colorPrimary Highlight</h6>
                </article>

                <article class="pallete__round primary--highlight--test">
                    <h6>Hover & Focus</h6>
                </article>
            </article>

            <article class="pallete__round primary--shade">
                <h6>--colorPrimary Shade</h6>
            </article>
            
            <article class="pallete__round squash">
                <h6>--colorSquash</h6>
            </article>

            <article class="pallete__sub">
                <article class="pallete__round squash--highlight">
                    <h6>--colorSquash Highlight</h6>
                </article>

                <article class="pallete__round squash--highlight--test">
                    <h6>Hover & Focus</h6>
                </article>
            </article>

            <article class="pallete__round squash--shade">
                <h6>--colorSquash Shade</h6>
            </article>

        </section>
    </main>
