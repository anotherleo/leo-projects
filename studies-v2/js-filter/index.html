<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="filter.js"></script>
</head>
<body>
    <!-- Control buttons -->
    <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('cars')"> Cars</button>
        <button class="btn" onclick="filterSelection('animals')"> Animals</button>
        <button class="btn" onclick="filterSelection('fruits')"> Fruits</button>
        <button class="btn" onclick="filterSelection('colors')"> Colors</button>
    </div>

    <!-- Control buttons -->
    <form>
        <select name="selectionCategory" id="selectionCategory">
            <option value="cars">All</option>
            <option value="cars">Cars</option>
            <option value="animals">Animals</option>
        </select>
        <select name="selectionCategory" id="selectionColor">
            <option value="blue">Blue</option>
            <option value="white">White</option>
        </select>
        <button type="submit">Filtrar</button>
    </form>
    
    <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
    <div class="container">
        <div class="filterDiv cars blue">BMW</div>
        <div class="filterDiv colors fruits">Orange</div>
        <div class="filterDiv cars white">Volvo</div>
        <div class="filterDiv colors">Red</div>
        <div class="filterDiv cars animals">Mustang</div>
        <div class="filterDiv colors">Blue</div>
        <div class="filterDiv animals">Cat</div>
        <div class="filterDiv animals">Dog</div>
        <div class="filterDiv fruits">Melon</div>
        <div class="filterDiv fruits animals">Kiwi</div>
        <div class="filterDiv fruits">Banana</div>
        <div class="filterDiv fruits">Lemon</div>
        <div class="filterDiv animals">Cow</div>
    </div>
</body>
</html>
