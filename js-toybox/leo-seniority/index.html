<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Leo's Web Dev Seniority</title>

    <link rel="stylesheet" href="assets/css/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>

    <section class="page__welcome">
        <div class="container">
            <div class="row">
                <div class="col-md-12 welcome__title">
                    <h1>Leo's Web Dev Seniority</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="page__skill skill__html">
        <div class="container">
            <div class="row">
                <div class="col-md-12 skill__name">
                    <h2>HTML</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" class="row">
                        <div class="col-md-2 skill__status--wrapper">
                            <img src="https://different-marmoset-f7b.notion.site/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F60eda68a-a86c-4327-9e08-797187511df6%2Fhtml_(1).png?table=block&id=a74f32ed-5230-4a3d-a5f7-83ada52ba806&spaceId=a10d5439-ecf5-4fcd-9ead-c11a466086e4&width=2000&userId=&cache=v2" alt="" class="img-fluid">
                            <h5 class="skill__status__name">Steps</h5>
                            <progress id="js-skill-html-meter" value="0" max="0"></progress>
                            <span id="js-skill-html-number">
                            </span>
                        </div>
                        <div class="col-md-10">
                            <ul id="js-skill-html-checklist">
                                <li id="select" class="checklist">
                                    <input type="checkbox" id="html1" name="html1"
                                    checked>
                                    <label for="html1">Non-semantic elements</label>
                                </li>
                                <li class="checklist">
                                    <input type="checkbox" id="html2" name="html2"
                                    checked>
                                    <label for="html2">Semantic elements</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="html3" name="html3"
                                    checked>
                                    <label for="html3">Forms (input types, validation attributes, input type=”text” vs. textarea)</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="html4" name="html4"
                                    checked>
                                    <label for="html4">Metadata (viewport, open graph, stylesheet and favicon, Google Analytics or Tag Manager)</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="html5" name="html5">
                                    <label for="html5">Accessible HTML (well-understood by screen readers)</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="html6" name="html6">
                                    <label for="html6">SVG basics</label>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>
    
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    
    <script src="assets/js/skill-measure.js"></script>
</body>
</html>
